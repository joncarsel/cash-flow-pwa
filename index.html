<html lang="en">

<head>

    content="Easily manage your finances, Track your daily expensess and watch your spending habits.">

<title>Cash flow</title>
</head>

<body class="dark">
  <nav class="">
    <a class="navbar-brand" href="#">Cash flowðŸ’¸</a>
    <a class="total-balance nav-link"></a>
  </nav>


  <main class="container">
    <section class="daily-transaction">
      <header class="day-info">
        <div class="day-name"></div>
        <div class="day-date"></div>
        <div class="days-total"></div>
      </header>
      <table class="">
        <thead class="">
          <tr>
            <td>ID</td>
            <td>
              Amount
            </td>
            <td>
              Time
            </td>
            <td>
              Description
            </td>
            <td></td>
          </tr>
        </thead>
        <tbody class="">

        </tbody>
      </table>
    </section>
    <form action="" method="" class="user-input">
      <div>
        <label for="input-amount">Amount</label>
        <input type="number" name="input-amount" id="input-amount" placeholder="100">
        <input type="submit" class="" id="add" value="Add" />
      </div>
      <div>
        <label for="input-description">Description</label>
        <textarea name="input-description" placeholder="e.g. 150 grams coffee" id="input-description" cols="30"
          rows="4"></textarea>
      </div>


    </form>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceworker.js')
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
  <script src="/js/app.js"></script>
</body>

</html>
